
<div class="body">

    <div class="clock">
        <div class="wrap">
            
            <span [ngStyle]="{'transform':'rotate('+hour+'deg)'}" class="hour"></span>
            <span [ngStyle]="{'transform':'rotate('+minute+'deg)'}" class="minute"></span>
            <span [ngStyle]="{'transform':'rotate('+second+'deg)'}" class="second"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>
